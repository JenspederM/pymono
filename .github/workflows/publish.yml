# .github/workflows/ci-cd.yml
on:
  push:
    branches:
      - main
      - master
jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/uvmono
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          token: "${{ secrets.PERSONAL_ACCESS_TOKEN }}"
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Sync kedro-databricks
        run: uv sync
      - name: Build package
        run: uv build
      - name: Get version
        id: version
        run: echo "::set-output name=new_version::$(grep -m 1 version pyproject.toml | grep -e '\d.\d.\d' -o)"
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      - name: Upload release to GitHub
        uses: softprops/action-gh-release@v1
        env:
          PACKAGE_NAME: uvmono
          VERSION: ${{ steps.version.outputs.new_version }}
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          tag_name: ${{ env.VERSION }}
          body_path: "body.md"
          files: |
            dist/${{ env.PACKAGE_NAME }}-${{ env.VERSION }}-py3-none-any.whl
            dist/${{ env.PACKAGE_NAME }}-${{ env.VERSION }}.tar.gz
