# .github/workflows/ci-cd.yml
on:
  push:
    branches:
      - main
      - master
jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/uvmono
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          token: "${{ secrets.PERSONAL_ACCESS_TOKEN }}"
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Sync Package
        run: uv sync
      - name: Build Package
        run: uv build
      - name: Get Package Version
        id: version
        run: echo "::set-output name=new_version::$(grep -m 1 version pyproject.toml | grep -e '\d.\d.\d' -o)"
      - name: Publish Package Distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      # Create git tag
      - name: Create tag
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github_actions[bot]"
          git tag -a v${{ steps.version.outputs.new_version }} -m "v${{ steps.version.outputs.new_version }}"
      - name: Upload release to GitHub
        uses: softprops/action-gh-release@v1
        env:
          PACKAGE_NAME: uvmono
          VERSION: ${{ steps.version.outputs.new_version }}
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          tag_name: ${{ env.VERSION }}
          body_path: "body.md"
          files: |
            dist/${{ env.PACKAGE_NAME }}-${{ env.VERSION }}-py3-none-any.whl
            dist/${{ env.PACKAGE_NAME }}-${{ env.VERSION }}.tar.gz
