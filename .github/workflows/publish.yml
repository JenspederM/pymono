# .github/workflows/ci-cd.yml
on:
  push:
    branches:
      - main
      - master
jobs:
  integration_test:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.head_commit.message, 'bump:') && github.repository_owner_id == github.actor_id }}
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Integration Tests
        uses: ./.github/actions/uvtest
        with:
          name: uvmono
          path: tests
          github_token: ${{ github.token }}
  check_version:
    name: Bump version if necessary
    runs-on: ubuntu-latest
    environment:
      name: pypi
    needs: integration_test
    outputs:
      name: ${{ steps.check_version.outputs.name }}
      old_version: ${{ steps.check_version.outputs.old_version }}
      new_version: ${{ steps.check_version.outputs.new_version }}
      is_changed: ${{ steps.check_version.outputs.is_changed }}
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          token: "${{ secrets.PERSONAL_ACCESS_TOKEN }}"
          fetch-depth: 0
      - name: Check Version
        uses: ./.github/actions/check_version
        id: check_version
        with:
          github_token: "${{ secrets.PERSONAL_ACCESS_TOKEN }}"
          push: true
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    needs: check_version
    if: ${{ needs.check_version.outputs.is_changed == 'true' }}
    environment:
      name: pypi
      url: https://pypi.org/p/uvmono
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          token: "${{ secrets.PERSONAL_ACCESS_TOKEN }}"
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Sync Package
        run: uv sync
      - name: Build Package
        run: uv build
      - name: Publish Package Distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      - name: Upload release to GitHub
        uses: softprops/action-gh-release@v1
        env:
          PACKAGE_NAME: uvmono
          VERSION: ${{ needs.check_version.outputs.new_version }}
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          tag_name: ${{ env.VERSION }}
          body: ${{ needs.check_version.outputs.changelog }}
          files: |
            dist/${{ env.PACKAGE_NAME }}-${{ env.VERSION }}-py3-none-any.whl
            dist/${{ env.PACKAGE_NAME }}-${{ env.VERSION }}.tar.gz
